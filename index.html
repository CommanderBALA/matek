<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Matek</title>
    <link rel="icon" href="./icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="def_page">
        <div class="timer" id="time">
            00:00
        </div>
        <table>
            <tr>
                <td id="a1">10</td><td id="jel1">+</td><td id="b1">10</td><td>=</td><td><input id="inp1" min="0" max="100000" type="number"></td><td class="res" id="res1"></td>
            </tr>
            <tr>
                <td id="a2">11</td><td id="jel2">+</td><td id="b2">10</td><td>=</td><td><input id="inp2" min="0" max="100000" type="number"></td><td class="res" id="res2"></td>
            </tr>
            <tr>
                <td id="a3">12</td><td id="jel3">+</td><td id="b3">10</td><td>=</td><td><input id="inp3" min="0" max="100000" type="number"></td><td class="res" id="res3"></td>
            </tr>
            <tr>
                <td id="a4">13</td><td id="jel4">+</td><td id="b4">10</td><td>=</td><td><input id="inp4" min="0" max="100000" type="number"></td><td class="res" id="res4"></td>
            </tr>
            <tr>
                <td id="a5">13</td><td id="jel5">+</td><td id="b5">10</td><td>=</td><td><input id="inp5" min="0" max="100000" type="number"></td><td class="res" id="res5"></td>
            </tr>
            <tr>
                <td id="a6">13</td><td id="jel6">+</td><td id="b6">10</td><td>=</td><td><input id="inp6" min="0" max="100000" type="number"></td><td class="res" id="res6"></td>
            </tr>
            <tr>
                <td id="a7">13</td><td id="jel7">+</td><td id="b7">10</td><td>=</td><td><input id="inp7" min="0" max="100000" type="number"></td><td class="res" id="res7"></td>
            </tr>
            <tr>
                <td id="a8">13</td><td id="jel8">+</td><td id="b8">10</td><td>=</td><td><input id="inp8" min="0" max="100000" type="number"></td><td class="res" id="res8"></td>
            </tr>
            <tr>
                <td id="a9">13</td><td id="jel9">+</td><td id="b9">10</td><td>=</td><td><input id="inp9" min="0" max="100000" type="number"></td><td class="res" id="res9"></td>
            </tr>
            <tr>
                <td class="top" id="a10">14</td><td class="top" id="jel10">+</td><td class="top" id="b10">10</td><td class="top">=</td><td class="top"><input id="inp10" min="0" max="100000" type="number"></td><td class="top res" id="res10"></td>
            </tr>
        </table>
        <button class="btn" onclick="Check()">Ellenőrzés</button><div class="result">Megoldás: <span id="res"></span><br>Idő: <span id="endTime">00:00</span></div>
    </div>
    <div class="pageback" id="pb">
        <div class="page">
            <h1>Online Matek</h1>
            <h2>Válaszd ki milyen számkörben legyenek a feladatok</h2>
            <select id="szam">
                <option value="def">Válasz egy értéket</option>
                <option value="11">0-10</option>
                <option value="101">0-100</option>
                <option value="1001">0-1000</option>
                <option value="10001">0-10000</option>
                <option value="e">Egyéni maximum</option>
            </select>
            <input type="number" value="10" min="10" max="1000000" id="egyediSZ" placeholder="Maximum érték">
            <hr>
            <h2>Válaszd ki a műveleteket</h2>
            <select id="muvelet">
                <option value="def">Válasz egy műveletet</option>
                <option value="+">+ (összeadás)</option>
                <option value="-">- (kivonás)</option>
                <option value="*">* (szorzás)</option>
                <option value="/">/ (osztás)</option>
                <option value="ö+k">+ & - (összeadás és kivonás)</option>
                <option value="sz+o">* & / (szorzás és osztás)</option>
                <option value="m">+ & - & * & / (minden)</option>
            </select>
            <button class="btn" onclick="Start()">MEHET!</button>
            <div id="err">Err</div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
